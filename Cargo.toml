[package]
name = "solvio"
version = "0.1.0"
authors = ["Andrey Vasnetsov <andrey@vasnetsov.com>"]
edition = "2018"
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
tempdir = "0.3.7"
criterion = "0.3"


[dependencies]

num_cpus = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.7.1"
rand = "0.7.3"
serde = { version = "~1.0", features = ["derive"] }
serde_yaml = "~0.8"
serde_json = "~1.0"

config = "~0.10.1"

actix-web = "3"

segment = {path = "lib/segment"}
collection = {path = "lib/collection"}
storage = {path = "lib/storage"}



[workspace]
members = ["lib/*"]

[[bin]]
name = "service"
path = "src/service.rs"
test = false
bench = false
build = false


[[bench]]
name = "dyn_benchmark"
harness = false
