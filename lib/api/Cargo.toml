[package]
name = "api"
version = "0.11.1"
authors = [
    "Andrey Vasnetsov <vasnetsov93@gmail.com>",
    "Solvio Team <info@solvio.tech>",
]
license = "Apache-2.0"
edition = "2021"

[features]
tracing = ["dep:tracing", "segment/tracing"]

[dependencies]
tonic = { version = "0.9.2", features = ["gzip", "tls"] }
prost = "0.11.9"
prost-types = "0.11.9"
serde = { version = "~1.0", features = ["derive"] }
serde_json = "~1.0"
schemars = { version = "0.8.16", features = ["uuid1", "preserve_order", "chrono"] }
uuid = { version = "1.7", features = ["v4", "serde"] }
tokio = "1.35.1"
rand = "0.8.5"
chrono = { version = "~0.4", features = ["serde"] }
thiserror = "1.0"
parking_lot = "0.12"
validator = { version = "0.16", features = ["derive"] }

common = {path = "../common/common"}
segment = {path = "../segment"}
sparse = { path = "../sparse" }

tracing = { version = "0.1", features = ["async-await"], optional = true }

[build-dependencies]
tonic-build = { version = "0.10.2", features = ["prost"] }
prost-build = { version = "0.11.8", features = ["cleanup-markdown"] }

[dev-dependencies]
tokio = { version = "~1.35", features = ["full"] }
