[package]
name = "collection"
version = "0.4.2"
authors = ["Solvio Team <info@solvio.tech>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
tempfile = "3.5.0"
criterion = "0.4"

[target.'cfg(not(target_os = "windows"))'.dev-dependencies]
pprof = { version = "0.11", features = ["flamegraph", "prost-codec"] }

[dependencies]

parking_lot = "0.12"

rand = "0.8.5"
thiserror = "1.0"
serde = { version = "~1.0", features = ["derive"] }
serde_json = { version = "~1.0", features = ["std"] }
serde_cbor = "0.11.2"
rmp-serde = "~1.1"
wal = { git = "https://github.com/solvio/wal.git", rev = "660ccf17b117e7a0667a17177e96fdaeb166851b"}
ordered-float = "3.7"
hashring = "0.3.0"
tinyvec = { version = "1.6.0", features = ["alloc"] }

tokio = {version = "~1.28", features = ["full"]}
futures = "0.3.28"
atomicwrites = "0.4.1"
log = "0.4"
env_logger = "0.10.0"
merge = "0.1.0"
async-trait = "0.1.68"
arc-swap = "1.6.0"
tonic = { version = "0.9.2", features = ["gzip", "tls"] }
tower = "0.4.13"
uuid = { version = "1.3", features = ["v4", "serde"] }
url = { version = "2", features = ["serde"] }
validator = { version = "0.16", features = ["derive"] }
actix-web-validator = "5.0.1"

segment = {path = "../segment"}
api = {path = "../api"}

itertools = "0.10"
indicatif = "0.17.3"
chrono = { version = "~0.4", features = ["serde"] }
schemars = { version = "0.8.12", features = ["uuid1", "preserve_order", "chrono", "url"] }
num_cpus = "1.15.0"
tar = "0.4.38"
fs_extra = "1.3.0"
semver = "1.0.17"

[[bench]]
name = "hash_ring_bench"
harness = false

[[bench]]
name = "batch_search_bench"
harness = false
