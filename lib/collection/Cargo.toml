[package]
name = "collection"
version = "0.4.0"
authors = ["Solvio Team <info@solvio.tech>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
tempdir = "0.3.7"
criterion = "0.3"

[dependencies]

parking_lot = "0.12"

rand = "0.8.5"
thiserror = "1.0"
serde = { version = "~1.0", features = ["derive"] }
serde_json = { version = "~1.0", features = ["std"] }
serde_cbor = "0.11.2"
rmp-serde = "~1.1"
wal = { git = "https://github.com/solvio/wal.git", rev = "0dd3943113ff7ec2fbc5428bb77ba206c8492fa9" }
ordered-float = "3.0"
hashring = "0.3.0"

tokio = {version = "~1.20", features = ["full"]}
futures = "0.3.21"
atomicwrites = "0.3.1"
log = "0.4"
env_logger = "0.9.0"
merge = "0.1.0"
async-trait = "0.1.57"
arc-swap = "1.5.1"
tonic = "0.7.2"
tower = "0.4.13"
uuid = { version = "1.1", features = ["v4", "serde"] }

segment = {path = "../segment"}
api = {path = "../api"}

itertools = "0.10"
indicatif = "0.17.0"
chrono = { version = "~0.4", features = ["serde"] }
schemars = { version = "0.8.10", features = ["uuid1", "preserve_order", "chrono"] }
num_cpus = "1.13.1"
tar = "0.4.38"
fs_extra = "1.2.0"
semver = "1.0.12"

[[bench]]
name = "hash_ring_bench"
harness = false
