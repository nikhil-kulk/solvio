[package]
name = "collection"
version = "0.4.2"
authors = [
    "Andrey Vasnetsov <vasnetsov93@gmail.com>",
    "Solvio Team <info@solvio.tech>",
]
license = "Apache-2.0"
edition = "2021"

[features]
tracing = ["dep:tracing", "api/tracing", "segment/tracing"]

[dev-dependencies]
criterion = "0.5"
rstest = "0.18.2"

[target.'cfg(not(target_os = "windows"))'.dev-dependencies]
pprof = { version = "0.12", features = ["flamegraph", "prost-codec"] }

[dependencies]
parking_lot = { workspace = true }

rand = "0.8.5"
thiserror = "1.0"
serde = { workspace = true }
serde_json = { workspace = true }
serde_cbor = { workspace = true }
rmp-serde = "~1.1"
wal = { git = "https://github.com/solvio/wal.git", rev = "fad0e7c48be58d8e7db4cc739acd9b1cf6735de0"}
ordered-float = "4.2"
hashring = "0.3.3"
tinyvec = { version = "1.6.0", features = ["alloc"] }

tokio = { workspace = true }
tokio-util = { workspace = true }
futures = { workspace = true }
atomicwrites = "0.4.3"
log = "0.4"
env_logger = "0.10.2"
merge = "0.1.0"
async-trait = "0.1.77"
arc-swap = "1.6.0"
tonic = { workspace = true }
uuid = { workspace = true }
url = { version = "2", features = ["serde"] }
validator = { version = "0.16", features = ["derive"] }
actix-web-validator = "5.0.1"
lazy_static = "1.4"

common = { path = "../common/common" }
cancel = { path = "../common/cancel" }
io = { path = "../common/io" }
segment = {path = "../segment"}
sparse = { path = "../sparse" }
api = {path = "../api"}

itertools = "0.12"
indicatif = "0.17.7"
chrono = { version = "~0.4", features = ["serde"] }
schemars = { workspace = true }
tar = "0.4.40"
fs_extra = "1.3.0"
semver = "1.0.21"
tempfile = "3.9.0"
sha2 = "0.10.8"
bytes = "1.5.0"

tracing = { workspace = true, optional = true }

[[bench]]
name = "hash_ring_bench"
harness = false

[[bench]]
name = "batch_search_bench"
harness = false
