[package]
name = "collection"
version = "0.3.1"
authors = ["Andrey Vasnetsov <vasnetsov93@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
tempdir = "0.3.7"
criterion = "0.3"


[dependencies]

parking_lot = "0.11"

rand = "0.7.3"
thiserror = "1.0"
serde = { version = "~1.0", features = ["derive"] }
serde_json = "~1.0"
serde_cbor = "0.11.1"
rmp-serde = "~0.14"
wal = { git = "https://github.com/generall/wal.git" }
ordered-float = "2.10"

tokio = {version = "~1.14", features = ["full"]}
futures = "0.3.5"
atomicwrites = "0.2.5"
log = "0.4"
env_logger = "0.7.1"
merge = "0.1.0"
async-trait = "0.1.50"
async-channel = "1.6.1"

segment = {path = "../segment"}

itertools = "0.9"
indicatif = "0.16.2"
schemars = "0.8.0"
num_cpus = "1.13.0"
