[package]
name = "collection"
version = "0.3.1"
authors = ["Solvio Team <info@solvio.tech>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
tempdir = "0.3.7"
criterion = "0.3"


[dependencies]

parking_lot = "0.12"

rand = "0.8.5"
thiserror = "1.0"
serde = { version = "~1.0", features = ["derive"] }
serde_json = "~1.0"
serde_cbor = "0.11.2"
rmp-serde = "~1.1"
wal = { git = "https://github.com/solvio/wal.git" }
ordered-float = "3.0"
hashring = "0.3.0"

tokio = {version = "~1.18", features = ["full"]}
futures = "0.3.21"
atomicwrites = "0.3.1"
log = "0.4"
env_logger = "0.9.0"
merge = "0.1.0"
async-trait = "0.1.53"
arc-swap = "1.5.0"
tonic = "0.7.2"
tower = "0.4.12"

segment = {path = "../segment"}
api = {path = "../api"}

itertools = "0.10"
indicatif = "0.16.2"
schemars = { version = "0.8.10", features = ["uuid1", "preserve_order"] }
num_cpus = "1.13.1"
