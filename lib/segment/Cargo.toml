[package]
name = "segment"
version = "0.4.0"
authors = ["Andrey Vasnetsov <vasnetsov93@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
pprof = { version = "0.10", features = ["flamegraph", "prost-codec"] }
tempfile = "3.3.0"
criterion = "0.3"
rmp-serde = "~1.1"
rand_distr = "0.4.3"
walkdir = "2.3.2"

[dependencies]

parking_lot = "0.12"
rayon = "1.5.3"
num_cpus = "1.13"
itertools = "0.10"
rocksdb = { version = "0.19.0", default-features = false, features = [ "snappy" ] }
uuid = { version = "1.1", features = ["v4", "serde"] }
bincode = "1.3"
serde = { version = "~1.0", features = ["derive", "rc"] }
serde_json = "~1.0"
serde_cbor = "0.11.2"
ordered-float = "3.0"
thiserror = "1.0"
atomic_refcell = "0.1.8"
atomicwrites = "0.3.1"
memmap = "0.7.0"
schemars = { version = "0.8.10", features = ["uuid1", "preserve_order"] }
log = "0.4"
geo = "0.23.0"
geohash = "0.12.0"
num-traits = "0.2.15"
num-derive = "0.3.3"
rand = "0.8"
bitvec = "1.0.1"
seahash = "4.1.0"
json-patch = "0.2.6"
tar = "0.4.38"
fs_extra = "1.2.0"
semver = "1.0.13"

[[bench]]
name = "vector_search"
harness = false

[[bench]]
name = "hnsw_build_graph"
harness = false

[[bench]]
name = "hnsw_search_graph"
harness = false

[[bench]]
name = "conditional_search"
harness = false

[[bench]]
name = "hnsw_build_asymptotic"
harness = false

[[bench]]
name = "serde_formats"
harness = false

[[bench]]
name = "id_type_benchmark"
harness = false
