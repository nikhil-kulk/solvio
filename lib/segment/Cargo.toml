[package]
name = "segment"
version = "0.1.0"
authors = ["Andrey Vasnetsov <vasnetsov93@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
tempdir = "0.3.7"
criterion = "0.3"
rand = "0.8"


[dependencies]

ndarray = { version = "0.14", features = ["blas"] }
blas-src = { version = "0.6.1", default-features = false, features = ["openblas"] }
openblas-src = { version = "0.9", default-features = false, features = ["cblas", "static"] }

itertools = "0.10"
rocksdb = "0.15.0"
uuid = { version = "0.8", features = ["v4"] }
bincode = "1.3"
serde = { version = "~1.0", features = ["derive", "rc"] }
serde_json = "~1.0"
serde_cbor = "0.11.1"
rmp-serde = "~0.14"
ordered-float = "1.0"
thiserror = "1.0"
atomic_refcell = "0.1.6"
atomicwrites = "0.2.5"
memmap = "0.7.0"
schemars = "0.8.0"
log = "0.4"
env_logger = "0.7.1"
geo = "0.17.0"

[[bench]]
name = "vector_search"
harness = false