[package]
name = "storage"
version = "0.2.0"
authors = ["Andrey Vasnetsov <vasnetsov93@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dev-dependencies]
tempfile = "3.5.0"
proptest = "1.1.0"
env_logger = "0.10.0"

[dependencies]
num_cpus = "1.15"
thiserror = "1.0"
rand = "0.8.5"
wal = { git = "https://github.com/solvio/wal.git", rev = "1a6bb813611cd5549500eb03d7232c6b1d48df39" }
tokio = { version = "~1.27", features = ["rt-multi-thread"] }
serde = { version = "~1.0", features = ["derive"] }
serde_json = "~1.0"
schemars = { version = "0.8.12", features = ["uuid1", "preserve_order"] }
itertools = "0.10"
async-trait = "0.1.68"
log = "0.4"
tonic = { version = "0.9.1", features = ["gzip", "tls"] }
http = "0.2"
parking_lot = { version = "0.12.1", features = ["deadlock_detection", "serde"] }
tar = "0.4.38"
chrono = { version = "~0.4", features = ["serde"] }
validator = { version = "0.16", features = ["derive"] }

# Consensus related
atomicwrites = { version = "0.4.0" }
raft = { version = "0.7.0", features = ["prost-codec"], default-features = false }
prost = { version = "0.11.8" } # version of prost used by raft
serde_cbor = { version = "0.11.2" }

segment = { path = "../segment" }
collection = { path = "../collection" }
api = { path = "../api" }
futures = "0.3.28"
anyhow = "1.0.70"
uuid = "1.3.0"
url = "2.3.1"
reqwest = { version = "0.11", features = ["stream", "rustls-tls"] }
openssl = { version = "0.10", features = ["vendored"] }
tempfile = "3.5.0"
