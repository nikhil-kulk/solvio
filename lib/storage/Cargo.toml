[package]
name = "storage"
version = "0.2.0"
authors = ["Andrey Vasnetsov <vasnetsov93@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dev-dependencies]
tempdir = "0.3.7"

[dependencies]

num_cpus = "1.13"
thiserror = "1.0"
rand = "0.8.5"
wal = { git = "https://github.com/solvio/wal.git" }
tokio = {version = "~1.19", features = ["rt-multi-thread"]}
serde = { version = "~1.0", features = ["derive"] }
schemars = { version = "0.8.10", features = ["uuid1", "preserve_order"] }
itertools = "0.10"
async-trait = "0.1.56"
log = "0.4"
tonic = "0.7.2"
http = "0.2"
parking_lot = { version = "0.12.1", features=["deadlock_detection", "serde"]}

# Consensus related
atomicwrites = { version = "0.3.1" }
raft = { version = "=0.6.0", features = ["prost-codec"], default-features = false}
prost = { version = "=0.7.0" } # version of prost used by raft
serde_cbor = { version = "0.11.2" }

segment = {path = "../segment"}
collection = {path = "../collection"}
api = {path = "../api"}