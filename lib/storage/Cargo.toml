[package]
name = "storage"
version = "0.2.0"
authors = ["Andrey Vasnetsov <vasnetsov93@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dev-dependencies]
tempdir = "0.3.7"
proptest = "1.0.0"

[dependencies]
num_cpus = "1.13"
thiserror = "1.0"
rand = "0.8.5"
wal = { git = "https://github.com/solvio/wal.git", rev = "0dd3943113ff7ec2fbc5428bb77ba206c8492fa9" }
tokio = {version = "~1.20", features = ["rt-multi-thread"]}
serde = { version = "~1.0", features = ["derive"] }
serde_json = "~1.0"
schemars = { version = "0.8.10", features = ["uuid1", "preserve_order"] }
itertools = "0.10"
async-trait = "0.1.57"
log = "0.4"
tonic = "0.7.2"
http = "0.2"
parking_lot = { version = "0.12.1", features=["deadlock_detection", "serde"]}
tar = "0.4.38"
chrono = { version = "~0.4", features = ["serde"] }

# Consensus related
atomicwrites = { version = "0.3.1" }
raft = { git = "https://github.com/tikv/raft-rs", rev = "52d84aac8734369d81c2d77413ea3ab8e58e0af9", features = ["prost-codec"], default-features = false }
prost = { version = "=0.9.0" } # version of prost used by raft
serde_cbor = { version = "0.11.2" }

segment = {path = "../segment"}
collection = {path = "../collection"}
api = {path = "../api"}