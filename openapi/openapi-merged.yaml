externalDocs:
  description: Find out more about Solvio aplications and demo
  url: demo.solvio.tech
servers:
  - url: http://localhost:6333
tags:
  - name: collections
    description: Searchable collections of points.
  - name: points
    description: Float-point vectors with payload.

paths:
  /collections:
    get:
      tags:
        - collections
      summary: Get list of existing collections
      operationId: get_collections
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  time:
                    type: number
                    format: float
                    description: Time spent to process this request
                  status:
                    type: string
                    enum: ["ok"]
                  result:
                    $ref: "#/components/schemas/CollectionsResponse"
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      tags:
        - collections
      summary: Perform update operation on collections
      operationId: update_collections
      requestBody:
        description: Operation to perform on collections
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StorageOperations"
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  time:
                    type: number
                    format: float
                    description: Time spent to process this request
                  status:
                    type: string
                    enum: ["ok"]
                  result:
                    type: boolean
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /collections/{name}:
    get:
      tags:
        - collections
      summary: Get information about existing collection
      operationId: get_collection
      parameters:
        - name: name
          in: path
          description: Name of the collection to retrieve
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  time:
                    type: number
                    format: float
                    description: Time spent to process this request
                  status:
                    type: string
                    enum: ["ok"]
                  result:
                    $ref: "#/components/schemas/CollectionInfo"
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    post:
      tags:
        - points
      summary: Update points (vectors, payloads, indexes) in collection
      operationId: update_points
      requestBody:
        description: Collection update operations
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CollectionUpdateOperations"

      parameters:
        - name: name
          in: path
          description: Name of the collection to search in
          required: true
          schema:
            type: string
        - name: wait
          in: query
          description: "Wait for changes to actually happen? Default: false"
          required: false
          schema:
            type: boolean
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  time:
                    type: number
                    format: float
                    description: Time spent to process this request
                  status:
                    type: string
                    enum: [ "ok" ]
                  result:
                    $ref: "#/components/schemas/UpdateResult"
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


  /collections/{name}/points/{id}:
    get:
      tags:
        - points
      summary: Retrieve point by id
      operationId: get_point
      parameters:
        - name: name
          in: path
          description: Name of the collection to retrieve from
          required: true
          schema:
            type: string
        - name: id
          in: path
          description: Id of the point
          required: true
          schema:
            type: integer
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  time:
                    type: number
                    format: float
                    description: Time spent to process this request
                  status:
                    type: string
                    enum: ["ok"]
                  result:
                    $ref: "#/components/schemas/Record"
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /collections/{name}/points:
    post:
      tags:
        - points
      summary: Retrieve points by ids
      operationId: get_points
      requestBody:
        description: List of points to retrieve
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PointRequest"

      parameters:
        - name: name
          in: path
          description: Name of the collection to retrieve from
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  time:
                    type: number
                    format: float
                    description: Time spent to process this request
                  status:
                    type: string
                    enum: ["ok"]
                  result:
                    type: array
                    items:
                      $ref: "#/components/schemas/Record"
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /collections/{name}/points/search:
    post:
      tags:
        - points
      summary: Search points
      operationId: search_points
      requestBody:
        description: Search request with optional filtering
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchRequest"

      parameters:
        - name: name
          in: path
          description: Name of the collection to search in
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  time:
                    type: number
                    format: float
                    description: Time spent to process this request
                  status:
                    type: string
                    enum: ["ok"]
                  result:
                    type: array
                    items:
                      $ref: "#/components/schemas/ScoredPoint"
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /collections/{name}/points/recommend:
    post:
      tags:
        - points
      summary: Recommend points
      operationId: recommend_points
      requestBody:
        description: Request points based on positive and negative examples.
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RecommendRequest"

      parameters:
        - name: name
          in: path
          description: Name of the collection to search in
          required: true
          schema:
            type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  time:
                    type: number
                    format: float
                    description: Time spent to process this request
                  status:
                    type: string
                    enum: ["ok"]
                  result:
                    type: array
                    items:
                      $ref: "#/components/schemas/ScoredPoint"
        default:
          description: error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"


components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        time:
          type: number
          format: float
          description: Time spent to process this request
        status:
          type: object
          properties:
            error:
              type: string
              description: Description of the occurred error.
        result:
          type: object
          nullable: true

    AliasOperations:
      anyOf:
      - additionalProperties: false
        description: Create alternative name for a collection. Collection will be
          available under both names for search, retrieve,
        properties:
          create_alias:
            properties:
              alias_name:
                type: string
              collection_name:
                type: string
            required:
            - alias_name
            - collection_name
            type: object
        required:
        - create_alias
        type: object
      - additionalProperties: false
        description: Delete alias if exists
        properties:
          delete_alias:
            properties:
              alias_name:
                type: string
            required:
            - alias_name
            type: object
        required:
        - delete_alias
        type: object
      - additionalProperties: false
        description: Change alias to a new one
        properties:
          rename_alias:
            properties:
              new_alias_name:
                type: string
              old_alias_name:
                type: string
            required:
            - new_alias_name
            - old_alias_name
            type: object
        required:
        - rename_alias
        type: object
    CollectionConfig:
      properties:
        hnsw_config:
          $ref: '#/components/schemas/HnswConfig'
        optimizer_config:
          $ref: '#/components/schemas/OptimizersConfig'
        params:
          $ref: '#/components/schemas/CollectionParams'
        wal_config:
          $ref: '#/components/schemas/WalConfig'
      required:
      - hnsw_config
      - optimizer_config
      - params
      - wal_config
      type: object
    CollectionDescription:
      properties:
        name:
          type: string
      required:
      - name
      type: object
    CollectionInfo:
      description: Current statistics and configuration of the collection.
      properties:
        config:
          $ref: '#/components/schemas/CollectionConfig'
        disk_data_size:
          description: Disk space, used by collection
          format: uint
          minimum: 0
          type: integer
        ram_data_size:
          description: RAM used by collection
          format: uint
          minimum: 0
          type: integer
        segments_count:
          description: Number of segments in collection
          format: uint
          minimum: 0
          type: integer
        status:
          $ref: '#/components/schemas/CollectionStatus'
        vectors_count:
          description: Number of vectors in collection
          format: uint
          minimum: 0
          type: integer
      required:
      - config
      - disk_data_size
      - ram_data_size
      - segments_count
      - status
      - vectors_count
      type: object
    CollectionParams:
      properties:
        distance:
          $ref: '#/components/schemas/Distance'
        vector_size:
          description: Size of a vectors used
          format: uint
          minimum: 0
          type: integer
      required:
      - distance
      - vector_size
      type: object
    CollectionStatus:
      enum:
      - green
      - yellow
      - red
      type: string
    CollectionUpdateOperations:
      anyOf:
      - $ref: '#/components/schemas/PointOperations'
      - $ref: '#/components/schemas/PayloadOps'
      - $ref: '#/components/schemas/FieldIndexOperations'
    CollectionsResponse:
      properties:
        collections:
          items:
            $ref: '#/components/schemas/CollectionDescription'
          type: array
      required:
      - collections
      type: object
    Condition:
      anyOf:
      - $ref: '#/components/schemas/FieldCondition'
      - $ref: '#/components/schemas/HasIdCondition'
      - $ref: '#/components/schemas/Filter'
    Distance:
      description: Type of internal tags, build from payload Distance function types
        used to compare vectors
      enum:
      - Cosine
      - Euclid
      - Dot
      type: string
    FieldCondition:
      properties:
        geo_bounding_box:
          anyOf:
          - $ref: '#/components/schemas/GeoBoundingBox'
          - nullable: true
          description: Check if points geo location lies in a given area
        geo_radius:
          anyOf:
          - $ref: '#/components/schemas/GeoRadius'
          - nullable: true
          description: Check if geo point is within a given radius
        key:
          type: string
        match:
          anyOf:
          - $ref: '#/components/schemas/Match'
          - nullable: true
          description: Check if point has field with a given value
        range:
          anyOf:
          - $ref: '#/components/schemas/Range'
          - nullable: true
          description: Check if points value lies in a given range
      required:
      - key
      type: object
    FieldIndexOperations:
      anyOf:
      - additionalProperties: false
        description: Create index for payload field
        properties:
          create_index:
            type: string
        required:
        - create_index
        type: object
      - additionalProperties: false
        description: Delete index for the field
        properties:
          delete_index:
            type: string
        required:
        - delete_index
        type: object
    Filter:
      additionalProperties: false
      properties:
        must:
          description: All conditions must match
          items:
            $ref: '#/components/schemas/Condition'
          nullable: true
          type: array
        must_not:
          description: All conditions must NOT match
          items:
            $ref: '#/components/schemas/Condition'
          nullable: true
          type: array
        should:
          description: At least one of thous conditions should match
          items:
            $ref: '#/components/schemas/Condition'
          nullable: true
          type: array
      type: object
    GeoBoundingBox:
      properties:
        bottom_right:
          $ref: '#/components/schemas/GeoPoint'
        top_left:
          $ref: '#/components/schemas/GeoPoint'
      required:
      - bottom_right
      - top_left
      type: object
    GeoPoint:
      properties:
        lat:
          format: double
          type: number
        lon:
          format: double
          type: number
      required:
      - lat
      - lon
      type: object
    GeoRadius:
      properties:
        center:
          $ref: '#/components/schemas/GeoPoint'
        radius:
          description: Radius of the area in meters
          format: double
          type: number
      required:
      - center
      - radius
      type: object
    HasIdCondition:
      properties:
        has_id:
          items:
            format: uint64
            minimum: 0
            type: integer
          type: array
          uniqueItems: true
      required:
      - has_id
      type: object
    HnswConfig:
      properties:
        ef_construct:
          description: Number of neighbours to consider during the index building.
            Larger the value - more accurate the search, more time required to build
            index.
          format: uint
          minimum: 0
          type: integer
        full_scan_threshold:
          description: Minimal amount of points for additional payload-based indexing.
            If payload chunk is smaller than `full_scan_threshold` additional indexing
            won't be used - in this case full-scan search should be preferred by query
            planner and additional indexing is not required.
          format: uint
          minimum: 0
          type: integer
        m:
          description: Number of edges per node in the index graph. Larger the value
            - more accurate the search, more space required.
          format: uint
          minimum: 0
          type: integer
      required:
      - ef_construct
      - full_scan_threshold
      - m
      type: object
    HnswConfigDiff:
      properties:
        ef_construct:
          description: Number of neighbours to consider during the index building.
            Larger the value - more accurate the search, more time required to build
            index.
          format: uint
          minimum: 0
          nullable: true
          type: integer
        full_scan_threshold:
          description: Minimal amount of points for additional payload-based indexing.
            If payload chunk is smaller than `full_scan_threshold` additional indexing
            won't be used - in this case full-scan search should be preferred by query
            planner and additional indexing is not required.
          format: uint
          minimum: 0
          nullable: true
          type: integer
        m:
          description: Number of edges per node in the index graph. Larger the value
            - more accurate the search, more space required.
          format: uint
          minimum: 0
          nullable: true
          type: integer
      type: object
    Match:
      properties:
        integer:
          description: Integer value to match
          format: int64
          nullable: true
          type: integer
        keyword:
          description: Keyword value to match
          nullable: true
          type: string
      type: object
    OptimizersConfig:
      properties:
        deleted_threshold:
          description: The minimal fraction of deleted vectors in a segment, required
            to perform segment optimization
          format: double
          type: number
        flush_interval_sec:
          description: Minimum interval between forced flushes.
          format: uint64
          minimum: 0
          type: integer
        indexing_threshold:
          description: Maximum number of vectors allowed for plain index. Default
            value based on https://github.com/google-research/google-research/blob/master/scann/docs/algorithms.md
          format: uint
          minimum: 0
          type: integer
        max_segment_number:
          description: If the number of segments exceeds this value, the optimizer
            will merge the smallest segments.
          format: uint
          minimum: 0
          type: integer
        memmap_threshold:
          description: Maximum number of vectors to store in-memory per segment. Segments
            larger than this threshold will be stored as read-only memmaped file.
          format: uint
          minimum: 0
          type: integer
        payload_indexing_threshold:
          description: Starting from this amount of vectors per-segment the engine
            will start building index for payload.
          format: uint
          minimum: 0
          type: integer
        vacuum_min_vector_number:
          description: The minimal number of vectors in a segment, required to perform
            segment optimization
          format: uint
          minimum: 0
          type: integer
      required:
      - deleted_threshold
      - flush_interval_sec
      - indexing_threshold
      - max_segment_number
      - memmap_threshold
      - payload_indexing_threshold
      - vacuum_min_vector_number
      type: object
    OptimizersConfigDiff:
      properties:
        deleted_threshold:
          description: The minimal fraction of deleted vectors in a segment, required
            to perform segment optimization
          format: double
          nullable: true
          type: number
        flush_interval_sec:
          description: Minimum interval between forced flushes.
          format: uint64
          minimum: 0
          nullable: true
          type: integer
        indexing_threshold:
          description: Maximum number of vectors allowed for plain index. Default
            value based on https://github.com/google-research/google-research/blob/master/scann/docs/algorithms.md
          format: uint
          minimum: 0
          nullable: true
          type: integer
        max_segment_number:
          description: If the number of segments exceeds this value, the optimizer
            will merge the smallest segments.
          format: uint
          minimum: 0
          nullable: true
          type: integer
        memmap_threshold:
          description: Maximum number of vectors to store in-memory per segment. Segments
            larger than this threshold will be stored as read-only memmaped file.
          format: uint
          minimum: 0
          nullable: true
          type: integer
        payload_indexing_threshold:
          description: Starting from this amount of vectors per-segment the engine
            will start building index for payload.
          format: uint
          minimum: 0
          nullable: true
          type: integer
        vacuum_min_vector_number:
          description: The minimal number of vectors in a segment, required to perform
            segment optimization
          format: uint
          minimum: 0
          nullable: true
          type: integer
      type: object
    PayloadInterface:
      anyOf:
      - $ref: '#/components/schemas/PayloadVariant_for_String'
      - $ref: '#/components/schemas/PayloadVariant_for_int64'
      - $ref: '#/components/schemas/PayloadVariant_for_double'
      - $ref: '#/components/schemas/PayloadInterfaceStrict'
    PayloadInterfaceStrict:
      anyOf:
      - properties:
          type:
            enum:
            - keyword
            type: string
          value:
            $ref: '#/components/schemas/PayloadVariant_for_String'
        required:
        - type
        - value
        type: object
      - properties:
          type:
            enum:
            - integer
            type: string
          value:
            $ref: '#/components/schemas/PayloadVariant_for_int64'
        required:
        - type
        - value
        type: object
      - properties:
          type:
            enum:
            - float
            type: string
          value:
            $ref: '#/components/schemas/PayloadVariant_for_double'
        required:
        - type
        - value
        type: object
      - properties:
          type:
            enum:
            - geo
            type: string
          value:
            $ref: '#/components/schemas/PayloadVariant_for_GeoPoint'
        required:
        - type
        - value
        type: object
    PayloadOps:
      anyOf:
      - additionalProperties: false
        description: Set payload value, overrides if it is already exists
        properties:
          set_payload:
            properties:
              payload:
                additionalProperties:
                  $ref: '#/components/schemas/PayloadInterface'
                type: object
              points:
                description: Assigns payload to each point in this list
                items:
                  format: uint64
                  minimum: 0
                  type: integer
                type: array
            required:
            - payload
            - points
            type: object
        required:
        - set_payload
        type: object
      - additionalProperties: false
