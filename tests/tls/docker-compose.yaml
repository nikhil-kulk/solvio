version: "3.7"

services:
  solvio_node_1:
    image: solvio_tls:latest
    hostname: node1.solvio
    networks: 
      - solvio
    command: ./solvio --uri 'https://node1.solvio:6335'
    volumes:
    - ./cert:/solvio/tls
    - ./tls_config.yaml:/solvio/config/production.yaml
  solvio_node_2:
    image: solvio_tls:latest
    hostname: node2.solvio
    networks: 
      - solvio
    command: bash -c "sleep 5 && ./solvio --bootstrap 'https://node1.solvio:6335' --uri 'https://node2.solvio:6335'"
    volumes:
    - ./cert:/solvio/tls
    - ./tls_config.yaml:/solvio/config/production.yaml

networks:
  solvio: {}